<body>
    
    <!-- Inline elements can be used inside block elements, but block elements cannot be used inside inline elements. -->


  <h1>Hello</h1>
  <h1>Hi</h1>
  <!-- 
    Good Practice
    <h1><a href="#">Home</a></h1>
   -->

  <!-- 
    Bad Practice
    <a href="#">
      <h1>Home</h1>
    </a>
    -->

  <a href="#">Home</a>

  <strong>Hi</strong>
  <strong>Hello</strong>
